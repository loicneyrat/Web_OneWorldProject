{{>header}}

<!--AmÃ©liorer avec style sheet pour classes container-form, form-card et form-sbmt-btn -->
<div class="container" style="margin-top: 10vh;">
    
    <div class="card mx-auto mt-4" style="width:550px; border: 1px solid black;">
      <div class="card-body">
        <form action="/update-username" method="post"></form>
        {{#usernameTaken}}
          <p class="text-danger font-italic">This username is already used! Please, choose another one.</p>
        {{/usernameTaken}}
          <div class="form-group">
            <label for="username">Your new username* : </label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input class="form-control" type="text" placeholder="username" name="username" value="{{username}}" required>
            </div>
          </div>
          {{#wrongPassword}} <p class="text-danger font-italic">This password doesn't match with our database. Please try again.</p>
          {{/wrongPassword}}
          <div class="form-group">
            <label for="pwd">Your password* : </label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input class="form-control" type="password" placeholder="Password" name="pwd" required id="pwd">
            </div>
          </div>
          <div class="row ml-2 mr-2">
            <div class="col-sm-6">
              <small class="form-text"><input type="checkbox" onclick="pwdVisibility()">Show password</small>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-primary float-right" type="submit">Confirm</button>
            </div>
          </div>
        </form> 
      </div>
    </div>
  
  <script>
  function pwdVisibility() {
      var pwd = document.getElementById('pwd');
      pwd.type = pwd.type === "password" ? "text" : "password";
  }
  </script>
  </div>



{{>footer}}
