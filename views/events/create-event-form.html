{{> header}}

<div class="container" style="margin-top: 10vh; margin-bottom: 10vh;">
  <div class="row">
    <div class="col-md-8 mx-auto" style="text-align: center;">
      <h1 class="text-black">{{objective}} votre événement</h1>
    </div>
  </div>
  
  <div class="card mx-auto mt-4" style="width:60vw; border: 1px solid black;">
    <div class="card-body">
      <form action="{{linkToRout}}" method="post">
        <div class="form-group">
          {{#titleIsTaken}}
            <p class="text-danger font-italic">Un événement portant ce titre existe déjà dans ce projet. Merci d'en choisir un nouveau ou de mettre à jour cet autre événement.</p>
          {{/titleIsTaken}}
          <label for="title">Titre : </label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-angle-double-right"></i>
              </span>
            </div>
            <textarea class="form-control" type="text" placeholder="100 caractères maximum" name="title" maxlength="100" rows="1" required>{{title}}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description : </label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-align-justify"></i></span>
            </div>
            <textarea class="form-control" type="text" placeholder="750 caractères maximum" name="description" maxlength="750" rows="4" required>{{description}}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="date">Date de l'événement : </label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input class="form-control" type="date" name="date" value="{{date}}" min="{{todaysDate}}" required>
          </div>
        </div>
        <div class="row ml-2 mr-2">
          <div class="col-sm-6">
            <button class="btn btn-primary float-right" type="submit">{{objective}} l'événement</button>
          </div>
        </div>
      </form> 
    </div>
  </div>
</div>

{{> footer}}
