{{>header}}

<!--AmÃ©liorer avec style sheet pour classes container-form, form-card et form-sbmt-btn -->
<div class="container" style="margin-top: 25vh;">
    <div class="row">
      <div class="col-md-8 mx-auto">
          <h1 class="text-white">Nice to see you!</h1>
      </div>
    </div>
  
    <div class="card mx-auto mt-4" style="width:550px; border: 1px solid black;">
      <div class="card-body">
        {{#wrongCredentials}}
        <p class="text-danger font-italic">Mauvaise adresse email ou mauvais mot de passe.</p>
        {{/wrongCredentials}}
        <form action="/login" method="post">
          <div class="form-group">
            <label for="mail">Your email* : </label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input class="form-control" type="email" placeholder="name@example.com" name="mail" required>
            </div>
          </div>
          <div class="form-group">
            <label for="pwd">Your password* : </label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input class="form-control" type="password" placeholder="Password" name="pwd" required id="pwd">
            </div>
          </div>
          <div class="row ml-2 mr-2">
            <div class="col-sm-6">
              <small class="form-text"><input type="checkbox" onclick="pwdVisibility()"> Show password</small>
            </div>
            <div class="col-sm-6" style="padding-left: 170px;">
              <button class="btn btn-primary" type="submit">Log in!</button>
            </div>
          </div>
        </form> 
      </div>
    </div>
    <script>
      function pwdVisibility() {
        var pwd = document.getElementById('pwd');
        pwd.type = pwd.type === "password" ? "text" : "password";
      }
      </script>



{{>footer}}
