{{>header}}

<!--AmÃ©liorer avec style sheet pour classes container-form, form-card et form-sbmt-btn -->
<div class="container" style="margin-top: 10vh;">
    <div class="row">
      <div class="col-md-8 mx-auto">
          <h1 class="text-white">Make our world a better place!</h1>
          <h3 class="text-white">Be a part of the adventure!</h3>
      </div>
    </div>
  
    <div class="card mx-auto mt-4" style="width:550px; border: 1px solid black;">
      <div class="card-body">
        <form action="" method="post">
          <div class="form-group">
            <label for="mail">Your email* : </label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input class="form-control" type="email" placeholder="name@example.com" name="mail" required>
            </div>
            <small id="emailHelp" class="form-text text-muted"> To keep your account handy, without newsletter, spams, and no-one else but you and us.</small>
          </div>
          <div class="form-group">
            <label for="pseudo">Your username* : </label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input class="form-control" type="text" placeholder="username" name="pseudo" required>
            </div>
          </div>
          <div class="form-group">
            <label for="pwd">Your password* : </label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input class="form-control" type="password" placeholder="Password" name="pwd" required id="pwd">
            </div>
          </div>
          <div class="form-group">
            <label for="verifpwd">Confirm your password* : </label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-shield-alt"></i></span>
              </div>
              <input class="form-control" type="password" name="verifpwd" required="" id="verifpwd">
            </div>
          </div>
          <div class="row ml-2 mr-2">
            <div class="col-sm-6">
              <small class="form-text"><input type="checkbox" onclick="pwdVisibility()"> Show password</small>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-primary float-right" type="submit">Sign up!</button>
            </div>
          </div>
        </form> 
      </div>
    </div>
  
  <script>
  function pwdVisibility() {
      var pwd = document.getElementById('pwd');
      var verifpwd = document.getElementById('verifpwd');
      pwd.type = pwd.type === "password" ? "text" : "password";
      verifpwd.type = verifpwd.type === "password" ? "text" : "password";
  }
  </script>
  </div>



{{>footer}}
